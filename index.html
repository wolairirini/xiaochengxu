	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{margin: 0;padding: 0;box-sizing: border-box;}
			#game{background: url("image/开始背景.png");width: 320px;height: 568px;margin: 30px auto;position: relative;overflow: hidden;}
			#game .score,#game .life{position: absolute;top: 20px;display: none;z-index: 1000;}

	</head>

				<img src="image/heart.png"/>
			</div>
		</div>
	</body>
</html>
